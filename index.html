<!DOCTYPE html>
<html lang ="pt-br">
    <head>
        <title>Imagens de música</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
        <div class="div-principal img">

                <img src="imagens/partitura.jpg" alt="partitura">
            
        </div>
        </section>
        
        <h3 class="title">Galeria de Fotos</h3>
        <section class="div-secundaria img">
            <div>
                <img src="imagens/violao.jpg" alt="Violão">
            </div>
            <div>
                <img src="imagens/guitarra1.jpg" alt="Homem tocando guitarra">
            </div>
            <div>
                <img src="imagens/guitarra.jpg" alt="Guitarra">
            </div>
        </section>

        <section class="contato">
            <div>
                <br>

                <label>Nome</label>
                <input type ="text" id="nome" name="nome">
                <br>
                <label>E-mail</label>
                <input type="email" id="email" name="email">
                <br><br>
                <button class="button" type="submit">Enviar</button>
            </div>
            <div >
                <h3>Redes Sociais</h3>
               <img src="imagens/Instagram.png" alt="Logo do instagram" width="5%"> 
               <a href="https://www.instagram.com">Instagram</a> 
               <img src="imagens/face.png" alt="Logo facebook" width="5%">
               <a href="https://www.facebook.com">facebook</a>
               </div>
        </section>
        
    </body>
</html>
