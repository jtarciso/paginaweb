<!DOCTYPE html>
<html lang ="pt-br">
    <head>
        <title>Imagens de música</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="mainJS.js"></script>
    </head>
    <body>
        <section>
        <div class="div-principal img">

                <img src="imagens/partitura.jpg" alt="partitura">
            
        </div>
        </section>
        
        <h3 class="title">Galeria de Fotos</h3>
        <section class="div-secundaria img">
            <div>
                <img src="imagens/violao.jpg" alt="Violão">
            </div>
            <div>
                <img src="imagens/guitarra1.jpg" alt="Homem tocando guitarra">
            </div>
            <div>
                <img src="imagens/guitarra.jpg" alt="Guitarra">
            </div>
          </section>
        
        <form>
        <div class="div-cadastro">
           <h3>Cadastre-se</h3>
           <label>Nome</label>
           <input type="text" name="nome" required="required">
           <br>
           <label>E-mail</label>
           <input type="email" required="required">
           <br>
           <label>Sugestão</label>
           <br>
           <textarea name="sugestao" id="" cols="30" rows="5"></textarea>
           <button type="submit" onclick="botaoCadastro()">Cadastrar</button>
           

           </form>
           <section>
        </div>

        <div class="redesSociais">
            <h3>Redes Sociais</h3>
            <img src="imagens/Instagram.png" alt="Logo do Instagram" width="10%">
            <a href="https://instagram.com">Instagram</a>
            <img src="imagens/face.png" alt="Logo do face" width="11%">
            <a href="https://facebook.com">Facebook</a>
            <br><br>
        </div>
        
        <footer class="rodape_final">
          <div> 
              
           <b> by: Tarciso Oliveira </b>

          </div>
           
        </footer>
                
        </section>
